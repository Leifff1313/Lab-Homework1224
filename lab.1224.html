<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var userinput=window.prompt("input data");
		var userchar=window.prompt("input a char to search");

		document.write(userinput.indexOf(userchar)+'<br>');
		document.write(userinput.lastIndexOf(userchar)+'<br>');
		document.write(userinput.indexOf(userchar,3)+'<br>');
	</script>
</body>
</html>
